<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> 

<!-- ~{경로 :: 전달할 선택자} -->
<th:block th:replace="~{./include/basicLayout :: setContent(~{ :: .wrap  } ) }"> 

    <div class="wrap">
        <div class="warp_inner">
            <!-- left_menu end -->
            <div class="right_content">
                <div class="midiaq">
                    <div class="mainWrapper"> 
						<div class="ipssGiudeBlock" style="color:red; font-size: large;">
							-요구사항<br>
							-판매자는 등록한 본인에 글에 대해 수정, 삭제할 수 있다.<br>
							-해당 글에 해당하는 정보를 미리보여주도록 처리한다. <br>
                            <br>
                            
						</div>
					</div>
                    <div class="page_title">게시글 연습 > <span class="page_subtitle">글수정/삭제</span></div>
                    
                    <form name="actionForm" action="#####" method="post">
                        <div class="full_collum collum">
                            <ul>
                                <li class="collum_tit">
                                    <h2>게시글관리</h2>

                                    <span class="showtoggle minus"></span>
                                    <ul>
                                        <li>
                                            <table cellpadding="0" cellspacing="0" class="board_basic_view"
                                                width="100%;">
                                                <tr>
                                                    <th>등록일</th>
                                                    <td>
                                                        <span>[[${notice.noticedate}]]</span>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>아이디</th>
                                                    <td><input type="text" class="inputw150" name="writer" th:value="${notice.writer}" readonly></td>
                                                </tr>

                                                <tr>
                                                    <th>제목</th>
                                                    <td colspan="5"><input type="text" class="inputw99p" name="title" th:value="${notice.title}"></td>
                                                </tr>


                                                
                                                <tr>
                                                    <th>내용</th>
                                                    <td colspan="5">
                                                        <div><textarea  class="inputw99p" name="content" style="height: 200px;">[[${notice.content}]]</textarea>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr style="display:none;">
													<td><input type="hidden" name="nno" th:value="${notice.nno}"></td>
												</tr>
												

                                            </table>
                                            <div class="btn_area">
                                                <!-- 
                                                <input type="submit" class="save" value="등록">
                                            	<input type="button" class="delete" value="목록">
                                                 -->

                                                <!-- 수정, 삭제는 JS를통해 제어합니다 -->
                                                <a href="#" class="save" id="modifyBtn">수정</a>
                                                <a href="#" class="delete">목록</a>
                                                <a href="#" class="revise mglr13" id="deleteBtn">삭제</a> 
                                                
                                            </div>
                                        </li>

                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
            <!-- right_content end -->
        </div>
        <div class="dim_layer">
        </div>
    </div>
    <!-- wrap end -->
</th:block>

<!-- 이화면에서 사용할 JS는 block구문 바깥에서 사용합니다. -->
<script>
	//1개의 폼을 가지고 2가지 작업을 해야하기 떄문에
	//수정버튼
	$("#modifyBtn").click(function() {
		//a태그는 기본이벤트를 가지고 있기떄문에
		event.preventDefault(); //a태그의 기본이벤트 중지
		$("form[name='actionForm']").attr("action", "noticeUpdate");
		$("form[name='actionForm']").submit();
	})
		
	//삭제버튼
	$("#deleteBtn").click(function() {
		event.preventDefault(); //a태그의 기본이벤트 중지
		$("form[name='actionForm']").attr("action", "noticeDelete");
		$("form[name='actionForm']").submit();
	})
	
	
	
</script>
